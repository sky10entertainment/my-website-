<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky 10 Music School</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    header {
      background: #f3f4f6;
      color: #374151;
      padding: 100px 20px 60px;
      text-align: center;
    }
    header img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #ffffff;
      padding: 15px;
      position: sticky;
      top: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    nav a {
      text-decoration: none;
      color: #374151;
      font-weight: bold;
    }
    nav a:hover {
      color: #4f46e5;
      transition: 0.3s;
    }
    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    h2 {
      color: #4f46e5;
      margin-bottom: 20px;
      text-align: center;
    }
    .services, .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .services div, .gallery img {
      width: 300px;
      text-align: center;
    }
    .services div img {
      width: 100%;
      border-radius: 12px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Header -->
  <header id="home">
    <img src="images/sky10.png" alt="Sky 10 Music School Logo">
    <h1>Welcome to Sky 10 Music School</h1>
    <p>Learn. Play. Perform.</p>
  </header>

  <!-- Services Section -->
  <section id="services">
    <h2>Our Services</h2>
    <div class="services">
      <div>
        <img src="images/service1.jpg" alt="Guitar Lessons">
        <h3>Guitar Lessons</h3>
        <p>Learn guitar from beginner to advanced.</p>
      </div>
      <div>
        <img src="images/service2.jpg" alt="Piano Lessons">
        <h3>Piano Lessons</h3>
        <p>Master the piano with our expert teachers.</p>
      </div>
      <div>
        <img src="images/service3.jpg" alt="Vocal Coaching">
        <h3>Vocal Coaching</h3>
        <p>Unlock your voice with professional coaching.</p>
      </div>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images/gallery1.jpg" alt="Student Performance">
      <img src="images/gallery2.jpg" alt="Music Class">
      <img src="images/gallery3.jpg" alt="Guitar Class">
      <img src="images/gallery4.jpg" alt="Piano Class">
    </div>
  </section>

</body>
</html>
